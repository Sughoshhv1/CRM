{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>LT.Care | Login</title>
    <style>
        body {
            font-family: "Inria Sans", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        /* Navbar style */
        .navbar {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar .welcome {
            font-size: 18px;
            font-weight: 400;
            padding-right: 100px;
        }

        /* Parent container for image and form */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            width: 120%;
            height: 500px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 80px; /* To account for the navbar */
        }

        /* Image div styling */
        .image-div {
            flex: 1;
            margin-right: 20px;
        }

        .image-div img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Form div styling */
        .form-div {
            flex: 1;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .heading h1 {
            font-size: 28px;
            color: #444;
        }

        .forms {
            margin-bottom: 10px;
        }

        .forms input,
        .forms select{
            width: 100%;
            height: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            outline: none;
            border-bottom: #333 1px solid;
            box-sizing: border-box;
            font-family: "Inria Sans", sans-serif;
        }

        .forms button {
            background-color: #444;
            color: white;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            padding: 10px;
            height: 100%;
            font-family: "Inria Sans", sans-serif;
        }

        

        .forms button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">LT.Care</div>
        <div class="welcome">Welcome to LT.Care</div>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Image div -->
        <div class="image-div">
            <img src="{% static 'images/siglog.png' %}" alt="Signup Illustration">
        </div>

        <!-- Form div -->
        <div class="form-div">
            
            <div class="input-forms">
                <h1>Sign Up</h1>
                <div class="forms">
                    <label>
                        <input type="text" placeholder="Full Name" id="fullname" name="fullname">
                    </label>
                </div>
                <div class="forms">
                    <label>
                        <input id="phone" type="text" placeholder="Phone number" name="phone">
                    </label>
                </div>
                <div class="forms">
                    <label>
                        <input type="email" placeholder="Email" id="email" name="email">
                    </label>
                </div>
                <div class="forms">
                    <label>
                        <select id="role" style="display: none;">
                            <option value="Customer">Customer</option>
                        </select>
                    </label>
                </div>
                <div class="forms">
                    <label>
                        <input type="password" placeholder="Enter Password" id="password" name="password">
                    </label>
                </div>
                <div class="forms">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
                <div class="forms">
                    <button onclick="signup()" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/signup.js' %}"></script>
</body>

</html>
